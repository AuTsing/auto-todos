name: JD

on:
    schedule:
        - cron: '0 1 * * *'
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 14.x
              uses: actions/setup-node@v2
              with:
                  node-version: '14'
            - run: npm install
            - run: node ./js/jd.js
              env:
                  JD_COOKIE: ${{ secrets.JD_COOKIE }}
                  SCT_KEY: ${{ secrets.SCT_KEY }}
